<f:layout name="Default" />

<f:section name="Title">Dancers</f:section>

<f:section name="MainContent">
    <h1>{f:translate(id: 'editDancer.headline')}</h1>

    <f:form action="update" object="{dancer}" objectName="dancer">

        <div class="form-group">
            <label for="dancer-name">{f:translate(id: 'editDancer.name')}</label>
            <f:form.textfield property="name" id="dancer-name" class="form-control" errorClass="is-invalid" />
            <div class="invalid-feedback">
                Invalid Name
            </div>
        </div>

        <div class="form-group">
            <label for="dancer-information">{f:translate(id: 'editDancer.information')}</label>
            <f:form.textfield property="information" id="dancer-information" class="form-control" errorClass="is-invalid" />
            <div class="invalid-feedback">
                Invalid Information
            </div>
        </div>

        <div class="form-group">
            <label for="dancer-country">{f:translate(id: 'editDancer.country')}</label>
            <f:form.select name="dancer-country" property="country" options="{countries}" optionLabelField="name" class="form-control" />
        </div>


        <f:form.submit name="submit" value="{f:translate(id: 'editDancer.update')}" class="btn btn-dark" />
    </f:form>
</f:section>
